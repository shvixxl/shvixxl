<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>ShviX</title>

  <style>
    @import url('https://cdn.jsdelivr.net/gh/aymanbagabas/iosevka-fonts@v6.1.2/dist/iosevka/iosevka.min.css');

    html {
      font-family: 'Iosevka';
    }

    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);

      color: #333;
      text-align: center;
    }

    #button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    #message {
      font-size: 3.5em;
      font-weight: 600;
      padding: 50px;
      animation: pulse 2s ease-in-out infinite;
      transition: font-size .5s;
    }

    #message:hover {
      cursor: pointer;
      font-size: 7em;
    }

    #message:active {
      animation: shake 0.15s ease-in-out infinite;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
      }

      50% {
        transform: scale(1.1);
      }

      to {
        transform: scale(0.9);
      }
    }

    @keyframes shake {
      from {
        transform: scale(1);
      }

      25% {
        transform: scale(0.8) rotate(3deg);
      }

      50% {
        transform: scale(1.2);
      }

      75% {
        transform: scale(0.8) rotate(-3deg);
      }

      to {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h1 id="message">
      <button id="button" onclick="location.href='https://github.com/shvixxl'" type="button">
        SHVIX
      </button>
    </h1>
  </div>
</body>

</html>
